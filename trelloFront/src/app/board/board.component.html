<h1>BlisSrello</h1>
<section class="section-container">
  <article class="lists-container">

    <div class="list-element" *ngFor="let list of lists">
     <app-list [list]="list" ></app-list>
    </div>
    <div class="list-add">
      <input placeholder="Title of your new list" type="text" [(ngModel)]="newList.title">
      <button (click)="addNewList(newList)">AddList</button>
    </div>

  </article>
</section>
