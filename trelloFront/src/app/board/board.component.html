<h1>BlisSrello</h1>
<section class="section-container">
  <article class="lists-container">

    <div class="list-element" *ngFor="let list of lists">
      <p *ngIf="!list.editing" (click)="editList(list)" >{{list.title}}</p>
      <div *ngIf="list.editing" class="list-form">
        <input (keyup.enter)="updateList(list)" type="text" [(ngModel)]="list.title">
        <fa (click)="deleteList(list)" [name]="'trash'"></fa>
      </div>
      <div class="cards-container">
        <app-card [card]="card" *ngFor="let card of list.cards"></app-card>
        <input #newCard (keyup.enter)="addNewCard(newCard.value, list)" type="text" placeholder="Add card...">
      </div>
      

    </div>
    <div class="list-add">
      <input placeholder="Title of your new list" type="text" [(ngModel)]="newList.title">
      <button (click)="addNewList(newList)">AddList</button>
    </div>

  </article>
</section>
